<h1>SURVEY</h1>

<p>This is an optional survey for us to know more about your educational level. <br>You can also talk about how you benefit from your education level.</p>
<form action="file:///Macintosh%20HD/Users/carrie/Desktop/Learning%20Web%20Design,%204th%20Edition(new)%E7%9A%84%E5%89%AF%E6%9C%AC.pdf" method="post"> 

<fieldset class="field">
<legend>Basic informaion</legend>
<ul>
<li><label for="form-name">Name:</label> <input type="text" name="username" id="form-name"></li>
<li><label for="form-email">Email Address:</label> <input type="email" name="emailaddress" id="form-email">
</li>
<li><label for="form-tel">Telephone number:</label> <input type="tel" name="tel" id="form-tel"></li> 
<li><label for="form-story">Talk about how you benefit from your education level.</label>
<br>
<textarea name="story" rows="6" cols="80" maxlength="500" id="form-story" placeholder="No more than 500 characters long"></textarea>
</li> 
</ul>
</fieldset>
<br><br>

<fieldset class="field">
<legend>MORE QUESTIONS</legend>
<fieldset>
<legend>Education level <em>(choose one)</em>:</legend>

<ul>
<li><label><input type="radio" name="school" value="primary school"> primary school</label></li>
<li><label><input type="radio" name="school" value="middle school"> middle school</label></li>
<li><label><input type="radio" name="school"  value="high school"> high school</label></li>
<li><label><input type="radio" name="school" value="university"> university</label></li>
</ul>
</fieldset>


<fieldset>
<legend>Age</legend>
<label for="age"><p>Your age range is:</label> <select id="age" name="age" size="1">
<option>0-10</option> <option>10-20</option> <option>20-30</option> <option>30-40</option> <option>40-50</option> <option>50-60</option> <option>60-70</option> <option>70-80</option> <option>80-90</option> <option>90-100</option></select></p>
</fieldset>

</fieldset>
<p><input type="submit" value="Submit!"> <input type="reset"></p>

</form>
